<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Carrito</title>
    <link rel="stylesheet" href="verCarrito.css">
</head>
<body>
    <header>
        <button class="footer-btn" id="btn-carrito">Carrito</button>
        <button class="footer-btn" id="btn-logout">Salir</button>
    </header>

    <main>
        <h2>Productos en el Carrito</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="detalle-carrito">
            </tbody>
        </table>
    </main>

    <script src="index.js"></script>
</body>
</html>
